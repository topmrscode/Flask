{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
{% endblock %}
{% block content %}

    <div id="container">
        <form action="/register/" method="POST" class="col s12">
            <h3>Create an account</h3>
            Name : <input id="name"  placeholder="Enter your name" name="username" type="text" class="validate">
            Email : <input id="email" placeholder="Enter your email adress" name="email" type="text" class="validate">
            Password : <input id="password" type="password" placeholder="Enter your password" name="password" type="text" class="validate">
            <input type="submit" value="Submit" />
            <a href="/login/">Already have an account ? </a> 
        </form>
     </div>

{% endblock %}
