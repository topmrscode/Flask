{% extends "base.html" %}
{% block title %}Register formm{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
<div class="card" style=" margin-left : 30%; width:600px; height:800px">
    <div class="card-image waves-block waves-light">
      <img src="https://winstemplymouth.org/wp-content/uploads/2018/02/Female-Avatar-5-e1518176677210.png">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{user_details.username}} </span>
      <p>{{user_details.email}}</p><br/>
      {% if user_details.id == user.id %}
      <td> <a href="/users/{{user_details.id}}/delete"><button class="bottom" >DELETE</button></a>
        <a href="/users/{{user_details.id}}/modify"><button class="bottom"type="button">MODIFY</button></a>
    {% else %}
    <td> <a href="/users/{{user_details.id}}/delete"><button disabled>DELETE</button></a>
    <a href="/users/{{user_details.id}}/modify"><button disabled type="button">MODIFY</button></a>
    </div> 
    </div>
  </div>

{% endif %}
   
{% endblock %}
